{% extends 'base.html' %}

{% block content %}
    <h1>Изменить пароль</h1>
    <from action="" methods="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br>
            {{ form.email(size=64) }}<br>
            {% for error in form.email.errors %}
                <span style="color:red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </from>
{% endblock %}

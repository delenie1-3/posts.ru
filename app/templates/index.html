{% extends 'base.html' %}

{% block content %}
    <h1>Приветствую, {{ current_user.username }}!</h1>
    {% for post in posts %}<!--Вывод постов от пользователей-->
        <div>
            <p>Постик от пользователя <i>{{ post.author.username }}</i>: <b>{{ post.body }}</b></p>
        </div>
    {% endfor %}
{% endblock %}

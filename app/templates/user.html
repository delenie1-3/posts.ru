{% extends 'base.html' %}

{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(64) }}"></td><!--подобрать размерность и аватар-->
            <td><h1>Пользователь: {{ user.username }}</h1></td>
        </tr>
    </table>
    <hr>
    {% for post in posts %}
    <p>
        Постик от пользователя <i>{{ post.author.username }}</i>: <b>{{ post.body }}</b>
    </p>
    {% endfor %}
{% endblock %}
